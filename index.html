<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Meta dictionary</title>
    <script src="https://kit.fontawesome.com/2cebd7c7df.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="status_bar">
        
        <div class="status_bar--W">No Service
        <i class="fas fa-wifi"></i>   
        </div>

        <div class="status_bar--T">12:35</div>

        <div class="status_bar--B">
            <i class="fas fa-lock"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>60%
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="Welcome_text">
        <div class="Welcome_text-title">Welcome to Meta dictionary</div>
        <p class="Welcome_text-text">If you have a Meta dictionary Account, 
            log in with your email or phone number.</p>
    </div>

    <form action="friends.html" method="get" class="Welcome_login">
        <input name="username" class="login-id" type="text" placeholder="Email or phone number" />
        <input name="password" class="login-password" type="password" placeholder="Password" minlength="8"  />
        <input class="login-login" type="submit" value="Log in" required/>
        <a href="#">Find Meta dictionary Account or Password</a>
    </form>

    <div class="Welcome_help"></div>

</body>
</html>
